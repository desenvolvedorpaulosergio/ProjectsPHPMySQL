    <div id="config-display-form">
        <div id="config-form" method="post">
            <div class="estilo-div-padrao" id="estilo-div-especifico1">
                <img src="../resources/icon-camera.png" alt="icon-camera" id="estilo-camera">
                <input type="file" name="config-input-file" id="arquivo" accept=".jpg, .jpeg, .png">
                <button class="estilo-botao-padrao" id="estilo-especifico" onclick="document.getElementById('condig-file').click()">escolher arquivo</button>
            </div>
            <div class="estilo-div-padrao" id="estilo-div-especifico2">
                <div id="estilo-div">
                    <label for="nome" class="config-display-label config-display-label2">
                        <input type="text" name="nome" id="nome" required placeholder="nome usuário" minlength="3" maxlength="30">
                        <span class="material-symbols-outlined">edit</span>
                    </label>
                    <label for="telefone" class="config-display-label">
                        <input type="text" name="telefone" id="telefone" required placeholder="tel: (xx) +xx xxxxx-xxxx">
                        <span class="material-symbols-outlined">edit</span>
                    </label>
                    <label for="sobre" class="config-display-label">
                        <input type="text" name="sobre" id="sobre" required placeholder="sobre" minlength="4">
                        <span class="material-symbols-outlined">edit</span>
                    </label>
                    <div class="estilo-botao-padrao" id="config-botao-div" onclick="eventoVerificar()">verificar</div>
                    <p id="estilo-mensagem-erro">
                        preencha o formulário corretamente!
                    </p>
                    <div id="config-carregamento"></div>
                </div>
            </div>
        </div>
